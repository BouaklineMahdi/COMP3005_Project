{% extends "base.html" %}
{% block title %}Member Registration{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 2rem auto;">
  <h1>Register as a Member</h1>

  <div id="register-message" style="margin-top: 0.5rem;"></div>

  <form id="member-register-form" style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem;">
    <label>
      Name
      <input type="text" name="name" id="reg-name" required />
    </label>

    <label>
      Date of Birth
      <input type="date" name="dob" id="reg-dob" required />
    </label>

    <label>
      Gender
      <input type="text" name="gender" id="reg-gender" placeholder="Optional" />
    </label>

    <label>
      Email
      <input type="email" name="email" id="reg-email" required />
    </label>

    <label>
      Phone
      <input type="text" name="phone" id="reg-phone" placeholder="Optional" />
    </label>

    <label>
      Password
      <input type="password" name="password" id="reg-password" required />
    </label>

    <label>
      Confirm Password
      <input type="password" id="reg-password-confirm" required />
    </label>

    <button type="submit" style="margin-top: 0.5rem;">Register</button>
  </form>

  <p style="margin-top: 1rem;">
    Already have an account?
    <a href="/ui/login/member">Back to Member Login</a>
  </p>
</div>

<script>
  const form = document.getElementById("member-register-form");
  const messageBox = document.getElementById("register-message");

  function showMessage(text, isError = false) {
    messageBox.textContent = text;
    messageBox.style.color = isError ? "red" : "green";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("reg-name").value.trim();
    const dob = document.getElementById("reg-dob").value;  // YYYY-MM-DD
    const gender = document.getElementById("reg-gender").value.trim() || null;
    const email = document.getElementById("reg-email").value.trim();
    const phone = document.getElementById("reg-phone").value.trim() || null;
    const password = document.getElementById("reg-password").value;
    const passwordConfirm = document.getElementById("reg-password-confirm").value;

    if (password !== passwordConfirm) {
      showMessage("Passwords do not match.", true);
      return;
    }

    const payload = {
      name: name,
      dob: dob,
      gender: gender,
      email: email,
      phone: phone,
      password: password
    };

    try {
      const resp = await fetch("/members/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (!resp.ok) {
        let detail = "Registration failed.";
        try {
          const data = await resp.json();
          if (data && data.detail) {
            detail = data.detail;
          }
        } catch (_) {}
        showMessage(detail, true);
        return;
      }

      const data = await resp.json();
      showMessage("Registration successful! You can now log in as a member.", false);

      setTimeout(() => {
        window.location.href = "/ui/login/member";
      }, 1500);

    } catch (err) {
      console.error(err);
      showMessage("Network error while registering. Please try again.", true);
    }
  });
</script>
{% endblock %}
